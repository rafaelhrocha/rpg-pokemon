<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Pokemon</title>
</head>

<body>

    <main class="screen">
        <div class="menu">
            <h1>Pokemon</h1>
            <div>
                <p onclick="redirect('newGame')">New Game</p>
                <p>Continue</p>
                <p>Options</p>
                <p>Badges</p>
            </div>
        </div>
    </main>

    <div id="newGame" class="new-game screen">New game</div>

    <div class="area">
        <div class="area-ball">
            <div class="ball">
                <div class="top-ball">
                    <div class="top-ball-light-1">
                    </div>
                    <div class="top-ball-light-2">
                    </div>
                </div>
                <div class="bottom-ball">
                    <div class="curve-ball">
                        <div class="button-active">
                            <div class="button-active-light">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shadow-ball">
                </div>
            </div>
            <!-- <div class="shadow-floor">
            </div> -->
        </div>
     
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
